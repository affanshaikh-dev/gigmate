<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Gigmate - Your Freelance Partner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
    <div class="signupContainer">
        <h2>Join as a client or freelancer</h2>
        <form id="joinForm">
            <div class="optionBox">
                <div class="option">
                    <input type="radio" id="client" name="userType" value="Client" checked>
                    <label for="client">I'm a client, hiring for a project</label>
                </div>
                <div class="option">
                    <input type="radio" id="freelancer" name="userType" value="Freelancer">
                    <label for="freelancer">I'm a freelancer, looking for work</label>
                </div>
            </div>
            <button type="button" id="joinButton">Join as <span id="selectedRole">Client</span></button>
        </form>
        <p>Already have an account? <a href="login.html">Log In</a></p>
        <a href="index.html" class="backBtn">
            <i class="ri-arrow-left-line"></i>
        </a>
    </div>

    <script src="js/signup.js"></script>
</body>

</html>
